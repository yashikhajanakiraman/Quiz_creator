<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizzle | Profile</title>
  <link rel="stylesheet" href="myprofile.css" />
  <link rel="stylesheet" href="header.css">
</head>
<body>
  <header>
        <div class="logo-container">
            <img class="h-logo" src="Assets/Images/quizzle-logo-2-bgless.png" alt="Logo">
            <span>Quizzle</span>
        </div>
        <div class="tab-container">
            <a href="home.html" class="head-link">Home</a>
            <a href="about-us.html" class="head-link">About US</a>
            <a href="contact.html" class="head-link">Contact US</a>
            <a href="#" class="active head-link">Dashboard</a>
        </div>
        <div class="login-container">
            <a href="#">Profile</a>
        </div>
    </header>
    <hr>

  <section class="profile-header">
    <img src="" alt="Profile Avatar" class="avatar">
    <h1 id="username">   </h1>
    <button class="edit-btn">Edit Profile</button>
  </section>

  <section class="stats">
    <div class="stat-card">
      <h2>Total Points</h2>
      <p id="totalPoints"></p>
    </div>
    <div class="stat-card">
      <h2>Quizzes Played</h2>
      <p id="quizzesPlayed"></p>
    </div>
    <div class="stat-card">
      <h2>Average Score</h2>
      <p id="avgScore"></p>
    </div>
    <div class="stat-card">
      <h2>Total Time</h2>
      <p id="timePlayed"></p>
    </div>
  </section>

  <section class="progress">
    <h2>Progress Level</h2>
    <div class="progress-bar"><div class="fill" style="width: 70%;"></div></div>
    <p></p>
  </section>

  <section class="badges">
    <h2>Achievements</h2>
    <div class="badge-container">
      <div class="badge">üèÜ Top Scorer</div>
      <div class="badge">‚ö° Fast Thinker</div>
      <div class="badge">üî• Consistent Player</div>
    </div>
  </section>

  <section class="history">
    <h2>Quiz History</h2>
    <table>
      <thead>
        <tr>
          <th>Quiz</th>
          <th>Date</th>
          <th>Time Taken</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody id="historyRows">
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="actions">
    <button class="play-btn">Play New Quiz</button>
    <button class="leaderboard-btn">View Leaderboard</button>
  </section>
</body>
</html>
