<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizzle</title>
  <link rel="stylesheet" href="myprofile.css" />
</head>
<body>
  <header>
    <div class="logo">Quizzle</div>
    <nav>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="profile-header">
    <div class="profile">
      <h1 id="username">Username</h1>
      <button class="edit-btn">Edit Profile</button>
    </div>
  </section>

  <section class="stats">
    <div class="stat-card">
      <h2>Total Points</h2>
      <p id="totalPoints"></p>
    </div>
    <div class="stat-card">
      <h2>Quizzes Played</h2>
      <p id="quizzesPlayed"></p>
    </div>
    <div class="stat-card">
      <h2>Average Score</h2>
      <p id="avgScore"></p>
    </div>
    <div class="stat-card">
      <h2>Total Time</h2>
      <p id="timePlayed"></p>
    </div>
  </section>

  <section class="progress">
    <h2>Progress Level</h2>
    <div class="progress-bar">
      <div class="fill" style="width: 70%;"></div>
    </div>
  </section>

  <section class="badges">
    <h2>Achievements</h2>
    <div class="badge-container">
      <div class="badge">üèÜ Top Scorer</div>
      <div class="badge">‚ö° Fast Thinker</div>
      <div class="badge">üî• Consistent Player</div>
    </div>
  </section>

  <section class="history">
    <h2>Quiz History</h2>
    <table>
      <thead>
        <tr>
          <th>Quiz</th>
          <th>Date</th>
          <th>Time Taken</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="actions">
    <button class="play-btn">Play New Quiz</button>
    <button class="leaderboard-btn">View Leaderboard</button>
  </section>
</body>
</html>
