<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US | Quizzle</title>
    <link rel="icon" href="Assets/Images/quizzle-logo-2-bgless.png">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/dc4390d531.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="gradient-sphere circle-1"></div>
    <div class="gradient-sphere circle-2"></div>
    <header>
        <div class="logo-container">
            <img class="h-logo" src="Assets/Images/quizzle-logo-2-bgless.png" alt="Logo">
            <span>Quizzle</span>
        </div>
        <div class="tab-container">
            <a href="home.html" class="head-link">Home</a>
            <a href="about-us.html" class="head-link">About US</a>
            <a href="#" class="active head-link">Contact US</a>
        </div>
        <div class="login-container">
            <a href="#">LogIN / SignUP</a>
        </div>
    </header>
    <hr>
    <div class="top-container">
        <div class="left">
            <img src="Assets/Images/send-img-wbg.gif" alt="contact-us">
        </div>
        <div class="right">
            <form onsubmit="return submitted()" class="content">
                <h1>Get In Touch</h1>
                <div class="combined">
                    <i class="fa-solid fa-user"></i>
                    <input placeholder="Name Goes Here..." id="firstName" type="text" required>
                </div>
                <div class="combined">
                    <i class="fa-solid fa-envelope"></i>
                    <input placeholder="Email Goes Here..." id="eMail" type="email" required>
                </div>
                <div class="combined">
                    <i class="fa-solid fa-phone"></i>
                    <input placeholder="Phone Number Goes Here..." id="phone" type="number" required>
                </div>
                <div class="txt">
                    <textarea name="" id="message" placeholder="Your Message Goes Here..."></textarea>
                </div>
                <div class="btns">
                    <input type="submit">
                    <input type="reset">
                </div>
            </form>
        </div>
        <div class="submitted" style="display: none;">
            <h1>Form Submitted<br> Successfully !!</h1>
            <h2>You can expect a <br>Quicker Response from Us !!</h2>
            <a href="home.html">Back Home</a>
        </div>
    </div>
    <hr>
    <script>
        function submitted(){
            console.log("Called !!")
            const right = document.querySelector('.right');
            const submted = document.querySelector('.submitted');
            const left = document.querySelector('.left');
            right.style.display = 'none';
            submted.style.removeProperty('display');
            left.innerHTML = '<img src="Assets/Images/mail-sent-wbg.gif" alt="contact-us">';
            return false;
        }
    </script>
</body>
</html>
