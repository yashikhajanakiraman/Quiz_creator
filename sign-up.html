<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP | Quizzle</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="sign-up.css">
    <link rel="icon" href="Assets/Images/quizzle-logo-2-bgless.png">
    <script src="https://kit.fontawesome.com/dc4390d531.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="gradient-sphere circle-1"></div>
    <div class="gradient-sphere circle-2"></div>
    <header>
        <div class="logo-container">
            <a href="home.html"><img class="h-logo" src="Assets/Images/quizzle-logo-2-bgless.png" alt="Logo"></a>
            <span>Quizzle</span>
        </div>
        <div class="tab-container">
            <a href="home.html" class="head-link">Home</a>
            <a href="about-us.html" class="head-link">About US</a>
            <a href="contact.html" class="head-link">Contact US</a>
        </div>
        <div class="login-container">
            <a href="#">LogIN / SignUP</a>
        </div>
    </header>
    <hr>
    <div class="top-container">
        <div class="col">
            <img src="Assets/Images/sign-up-wbg.gif" alt="Sign-up">
        </div>
        <div class="col-form">
            <h1>Sign Up</h1>
            <form action="">
                <div class="form-cont">
                    <div class="fld">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name Goes Here..." required>
                    </div>
                    <div class="fld">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="Email Goes Here..." required>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
