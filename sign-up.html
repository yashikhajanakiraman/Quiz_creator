<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP | Quizzle</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="sign-up.css">
    <link rel="icon" href="Assets/Images/quizzle-logo-2-bgless.png">
    <script src="https://kit.fontawesome.com/dc4390d531.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="gradient-sphere circle-1"></div>
    <div class="gradient-sphere circle-2"></div>
    <header>
        <div class="logo-container">
            <a href="home.html"><img class="h-logo" src="Assets/Images/quizzle-logo-2-bgless.png" alt="Logo"></a>
            <span>Quizzle</span>
        </div>
        <div class="tab-container">
            <a href="home.html" class="head-link">Home</a>
            <a href="about-us.html" class="head-link">About US</a>
            <a href="contact.html" class="head-link">Contact US</a>
        </div>
        <div class="login-container">
            <a href="#">LogIN / SignUP</a>
        </div>
    </header>
    <hr>
    <div class="top-container">
        <div class="col">
            <img src="Assets/Images/sign-up-wbg.gif" alt="Sign-up">
        </div>
        <div class="col-form" id="inputGetter">
            <h1>Sign Up</h1>
            <form action="">
                <div class="form-cont">
                    <div class="fld">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="fullName" placeholder="Name Goes Here..." required>
                    </div>
                    <div class="fld">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" id="userEmail" placeholder="Email Goes Here..." required>
                    </div>
                    <div class="dyn-btn">
                        <button onclick="proceedNow()" id="dynButton" href=""><span>Proceed &rarr;</span></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-form" id="passwordSetter" style="display: none;">
            <h1>Let's Set Your Password !</h1>
            <form action="">
                <div class="form-cont">
                    <div class="fld">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="pass1" placeholder="Password Goes Here..." required>
                    </div>
                    <div class="fld">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="pass2" placeholder="Again Here too..." required>
                    </div>
                    <div class="texter"><span class="status">Strong or Weak</span><span class="msg"> Password</span></div>
                    <div class="dyn-btn">
                        <button id="nxtButton" href=""><span>Proceed &rarr;</span></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-form" id="numberGetter" style="display: none;">
            <h1>Let's Add your Details !</h1>
            <form action="">
                <div class="form-cont" id="numberInputter">
                    <div class="fld">
                        <i class="fa-solid fa-phone"></i>
                        <input type="text" id="mobileNumb" placeholder="Mobile Number Goes Here..." required>
                    </div>
                    <div class="dyn-btn">
                        <button onclick="complete(true)" style="cursor: pointer;" id="skpButton" href=""><span>Skip &rarr;</span></button>
                        <button onclick="complete(false)" id="addButton" href=""><span>Complete SignUp &rarr;</span></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-form" id="conformator" style="display: none;">
            <h1 style="text-align: center;">You are Now a part of Quizzle Family !!</h1>
            <form action="">
                <div class="form-cont" id="numberInputter">
                    <h2 style="text-align: center; color: wheat;">Account Created Successuflly ! Now you can Login</h2>
                    <div class="dyn-btn">
                        <button style="background: linear-gradient(to bottom right, aquamarine,aqua); cursor: pointer;" id="logButton" href=""><span>Login &rarr;</span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr>
    <script src="sign-up.js"></script>
</body>
</html>
